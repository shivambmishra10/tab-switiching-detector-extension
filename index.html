<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main Page</title>
</head>
<body>
    <h1>Page Visibility API in Javascript</h1>
    <ul class="tsummary">
     <li>detect when the page is hidden/visible</li>
     <li>can be used to save resources or pause automatic actions</li>
     <li>even detects when the window is minimized</li>
    </ul>
    <p id="tab">Loading....</p>
    <script>
        document.addEventListener('visibilitychange', function() {
            document.title=document.visibilityState;
            const funElement=document.getElementById("tab");
            
            if (document.hidden) {
                console.log('Page is hidden');
            } else {
                console.log('Page is visible');
            }
            funElement.innerHTML=document.visibilityState;
        });
    </script>
</body>
</html>
